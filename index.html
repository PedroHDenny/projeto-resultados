<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" >
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Resumo de Resultados</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="resultado">
            <p id="result">Seu Resultado</p>
            <div id="ponto">
                <h1>76</h1>
                <p>de 100</p>
            </div>
            <h2>Ótimo</h2>
            <p id="text">Você pontuou mais que 65% das pessoas que fizeram esse teste</p>
        </section>
        <section id="sumario">
            <h2>Sumário</h2>
            <div id="reacao">
                <p class="atribute"> <img src="images/icon-reaction.svg" alt="Reação"> Reação</p>
                <p class="points"><strong>80</strong>/100</p>
            </div>
            
            <div id="memoria">
                <p class="atribute"><img src="images/icon-memory.svg" alt="Meemória"> Memória</p>
                <p class="points"><strong>92</strong>/100</p>
            </div>

            <div id="verbal">
                <p class="atribute"><img src="images/icon-verbal.svg" alt="Verbal"> Verbal</p>
                <p class="points"><strong>61</strong>/100</p>
            </div>

            <div id="visual">
                <p class="atribute"><img src="images/icon-visual.svg" alt="Visual"> Visual</p>
                <p class="points"><strong>72</strong>/100</p>
            </div>

            <button>Continue</button>
        </section>
    </main>
</body>
</html>
